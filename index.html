<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>
      Try and guess a random number between 1 and 100. <br />
      You have 10 attempts to guess the right number.
    </p>
    <p id="label">Guess a Number</p>
    <input type="text" id="input" type="submit" /><br />
    <button id="button" type="submit">Submit Guess</button>
    <div id="previous-guess" >previous-guess: <span class="previous-guess"></span></div>
    <div id="remaining" >Remaining Guessess: <span class="remaining"></span></div>
    <p class="low-high"></p>
    <div class="newGame"></div>
  </body>
  <script src="script.js"></script>
</html>
